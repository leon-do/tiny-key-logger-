<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<div> Enter password: </div>
	<input type="password" id="pass">
	<div> check console </div>

	<script>
		// when the user clicks on the pasword box...
		document.getElementById("pass").onfocus = function(){

			// ...start recording the keypresses.
			document.onkeypress = function(heyy){

				// heyy.keyCode returns a Unicode value
				// String.fromCharCode converts Unicode to a letter
				// store the letter into variable passwurd
				var passwurd = String.fromCharCode(heyy.keyCode);

				// display
				console.log(passwurd);
			}
		}
	</script>

</body>
</html>
